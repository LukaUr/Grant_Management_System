<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/user.css}" type="text/css">
    <title>All Users</title>
</head>
<body>
<div th:include="/fragments/institutional :: header" class="pageheader"/>
<div class="boxDiv">
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>User</th>
            <th>Admin</th>
            <th colspan="2">Actions</th>
        </tr>
        <th:block th:each="user : ${users}">
            <tr>
            <td><span th:text="${user.id}"> Id </span></td>
            <td><span th:text="${user.name}"> Name </span></td>
            <td>
                <label>
                    <input type="checkbox" disabled th:checked="${user.getRoles().contains(role_user)}"/>
                </label>
            </td>
            <td>
                <label>
                    <input type="checkbox" disabled th:checked="${user.getRoles().contains(role_admin)}"/>
                </label>
            </td>
            <td><a th:href="@{/user/delete(id=${user.id})}">Delete</a></td>
            <td><a th:href="@{/user/edit(id=${user.id})}">Edit</a></td>
            </tr>
            <tr>
                <td colspan="6" class="line"></td>
            </tr>
        </th:block>
    </table>
</div>
<div th:include="/fragments/institutional :: footer" class="copyright"></div>
</body>
</html>
