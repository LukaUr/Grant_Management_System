<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div th:fragment="general">
    <h2>1. General project information</h2>
    <label>
        <h3>1.1. Project name</h3>
        <textarea th:field="*{name}" cols="100" rows="5"></textarea>

    </label>
    <label>
        <h3>1.2. Call for projects</h3>
        <textarea th:field="*{callForProjects.name}" cols="100" rows="5"></textarea>
    </label>
    <label>
        <h3>1.3. Main Objective</h3>
        <textarea th:field="*{projectDetails.mainObjective}" cols="100" rows="5"></textarea>
    </label>
    <label>
        <h3>1.4. Project substantation</h3>
        <textarea th:field="*{projectDetails.projectSubstantation}" cols="100" rows="5"></textarea>
    </label>
    <label>
        <h3>1.5. Actions description</h3>
        <textarea th:field="*{projectDetails.actionDescription}" cols="100" rows="5"></textarea>
    </label>
    <label>
        <h3>1.6. Description of expected results</h3>
        <textarea th:field="*{projectDetails.expectedResults}" cols="100" rows="5"></textarea>
    </label>

</div>
</body>
</html>
