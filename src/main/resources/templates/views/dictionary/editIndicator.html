<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/dictionary.css}" type="text/css">
    <title>Edit Element in Indicator Dictionary</title>
</head>
<body>
<div th:include="/fragments/institutional :: header" class="pageheader"></div>

<div class="mainDiv">
    <h2>Edit indicator</h2>
    <form th:action="@{/dictionaries/indicators/edit}" method="post" th:object="${indicator}">
        <label>
            Name<br>
            <textarea cols="100" rows="3" th:field="*{name}"></textarea>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error">Incorrect name</p>
        </label><br>
        <label>
            Description<br>
            <textarea cols="100" rows="10" th:field="*{description}"></textarea>
            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error">Incorrect description</p>
        </label><br>
        <label>
            Indicator type<br>
            <label th:each="type : ${types}">
                <input type="radio" th:field="*{indicatorType}" th:value="${type}" th:text="${type}"/><br>
            </label>
            <p th:if="${#fields.hasErrors('indicatorType')}" th:errors="*{indicatorType}" class="error">No type selected</p>
        </label>
        <br>
        <input type="text" th:field="*{id}" hidden>
        <button type="submit" class="button">Edit</button>
        <a th:href="@{/dictionaries/indicators/show}">
            <button type="button" class="button">Cancel</button>
        </a>
    </form>
</div>

<div th:include="/fragments/institutional :: footer" class="copyright"></div>
</body>
</html>
