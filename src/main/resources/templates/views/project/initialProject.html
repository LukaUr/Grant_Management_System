<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/menu.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/project.css}" type="text/css">
    <title>New project</title>
</head>
<body>
<div th:include="/fragments/userMenuFragments :: header" class="pageheader"/>

<div class="mainDiv">
    <div class="header">
        <h2>New project</h2>
        <p>Call for projects:<br>
            <span th:text="${call.name}" class="callName">Call name</span>
        </p>
    </div>
    <div class="initialProjectDiv">
        <form th:action="@{/menu/apply}" method="post" th:object="${project}">
            <label th:for="*{name}">
                <p class="bold">Project name:</p>
                <input type="text" th:field="*{name}">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error">Incorrect name</p>
            </label>
            <label th:for="*{callForProjects}">
                <input type="text" id="callForProjects" name="callForProjects" th:value="${call.id}" hidden>
            </label>
            <p th:if="${message}" th:text="${message}">Message</p>
            <label>
                <p>
                    <button type="submit" class="button">Create</button>
                    <a th:href="@{/menu}">
                        <button type="button" class="button">Cancel</button>
                    </a>
                </p>
            </label>
        </form>

    </div>

</div>

<div th:include="/fragments/institutional :: footer" class="copyright"></div>
</body>
</html>
